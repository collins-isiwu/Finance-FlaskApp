{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disable selected>Symbol</option>
                {% for row in rows %}
                    <option>{{ row.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" min="1" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>

    </form>
{% endblock %}
